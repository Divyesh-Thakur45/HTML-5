<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <center>
        <h1><u>Health Chart</u></h1>
    <form>
    <table border="2px"> 
            <tr>
                <td rowspan="2" align="center" style="width: 150px;">State of health</td>
                <td colspan="2" align="center" style="height: 40px;">Fasting value</td>              
                <td align="center">After eating</td>
            </tr>
            <tr>             
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hour after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>    
    </table>
</form>
</center>
</body>
</html>
